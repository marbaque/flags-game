<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Banderas del mundo</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			background: #f0f0f0;
			margin: 0;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		.container {
			background: #fff;
			padding: 30px 20px;
			border-radius: 10px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.1);
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 90vw;
			max-width: 400px;
		}
		img {
			max-width: 100%;
			height: auto;
			border-radius: 8px;
			box-shadow: 0 1px 4px rgba(0,0,0,0.15);
			margin-bottom: 20px;
		}
		#show-name {
			font-size: 1.5em;
			margin-bottom: 10px;
			margin-top: 0;
			padding: 10px 18px;
			border: none;
			border-radius: 50%;
			background: #007bff;
			color: #fff;
			cursor: pointer;
			box-shadow: 0 1px 4px rgba(0,0,0,0.10);
			transition: background 0.2s;
		}
		#show-name:hover {
			background: #0056b3;
		}
		#flag-tooltip {
			display: none;
			position: absolute;
			background: #333;
			color: #fff;
			padding: 8px 16px;
			border-radius: 6px;
			font-size: 1em;
			z-index: 10;
			white-space: nowrap;
		}
		button[onclick] {
			margin-top: 20px;
			padding: 10px 20px;
			font-size: 1em;
			border: none;
			border-radius: 5px;
			background: #007bff;
			color: #fff;
			cursor: pointer;
			box-shadow: 0 1px 4px rgba(0,0,0,0.10);
			transition: background 0.2s;
		}
		button[onclick]:hover {
			background: #0056b3;
		}
		@media (max-width: 500px) {
			.container {
				padding: 15px 5px;
				max-width: 98vw;
			}
			img {
				max-width: 90vw;
			}
			#flag-tooltip {
				font-size: 0.95em;
				padding: 6px 10px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Banderas del mundo</h1>
		<img id="flag-img" src="" alt="Bandera" />
		<button id="show-name" style="font-size:1.5em; margin-top:20px;" title="Mostrar nombre">?</button>
		<span id="flag-tooltip" style="display:none; position:absolute; background:#333; color:#fff; padding:8px 16px; border-radius:6px; font-size:1em; z-index:10;"></span>
		<br>
		<button onclick="showRandomFlag()">Mostrar otra bandera</button>
	</div>
	<script src="flags.js"></script>
</body>
</html>
